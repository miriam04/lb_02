<!DOCTYPE HTML>
<html>
	<head>
		<title>LB 02</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="logo"><a href="#">LB 02 <span>by Kim Niklaus und Miriam Maag</span></a></div>
			</header>

		<!-- Main -->
			<section id="main">
				<div class="inner">

				<!-- Content -->
					<section id="one" class="wrapper style1">
						<div class="image fit flush">
							<img src="images/sushiplate.jpg" alt="" />
						</div>
						<div class="content">				
							<form id="form" class="form">
							<h2>Tischreservation und Benutzerregistrierung</h2>
							<div class="form-control">
								<label for="email">Email</label>
								<input type="text" id="email" placeholder="E-Mail eingeben" />
								<small>Error message</small>
							</div>
							<div class="form-control">
								<label for="nachname">Nachname</label>
								<input type="text" id="nachname" placeholder="Nachname eingeben" />
								<small>Error message</small>
							</div>
							<div class="form-control">
								<label for="personenanzahl">Anzahl Personen</label>
								<input type="text" id="personenanzahl" placeholder="Anzahl Personen eingeben" />
								<small>Error message</small>
							</div>
							<div class="form-control">
								<label for="datum">Datum Tischreservation</label>
								<input type="date" id="datum"/>
								<small>Error message</small>
							</div>
							<div class="form-control">
								<label for="passwort">Passwort für Registrierung</label>
								<input type="password" id="passwort" placeholder="Passwort eingeben" />
								<small>Error message</small>
							</div>
							<div class="form-control">
								<label for="newsletter">Ich wünsche Rabatte per Mail</label>
								<input type="checkbox" id="newsletter"/>
								<small>Error message</small>
							</div>
							<button type="submit">Absenden</button>
							</form>
						</div>
					</section>
				<!-- Script -->
			<script src="assets/js/validate.js"></script>
	</body>
</html>
