<!DOCTYPE HTML>
<html>
	<head>
		<title>LB 02</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="logo"><a href="#">LB 02 <span>by Kim Niklaus und Miriam Maag</span></a></div>
			</header>

		<!-- Main -->
			<section id="main">
				<div class="inner">

				<!-- One -->
					<section id="one" class="wrapper style1">

						<div class="image fit flush">
							<img src="images/sushiplate.jpg" alt="" />
						</div>
						<header class="special">
							<h2>Registrierung</h2>
							<p>Für unsere Mediamatiker Umfrage</p>
						</header>
						<div class="content">
							
								<form id="form" class="form">
								  <h2>Please register to get full access.</h2>
								  <div class="form-control">
									<label for="username">Username</label>
									<input type="text" id="username" placeholder="Enter username" />
									<small>Error message</small>
								  </div>
								  <div class="form-control">
									<label for="email">Email</label>
									<input type="text" id="email" placeholder="Enter email" />
									<small>Error message</small>
								  </div>
								  <div class="form-control">
									<label for="password">Password</label>
									<input type="password" id="password" placeholder="Enter password" />
									<small>Error message</small>
								  </div>
								  <button type="submit">Submit</button>
								</form>
							
						</div>
					</section>
				<!-- Two -->
				
		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="icons">
						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
					</ul>
				</div>
				<div class="copyright">
					&copy; Bildungszentrum Zürichsee BM 19c LB 02 
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

	</body>
</html>
